<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="./dist/main.js"></script>
  <title>LEAGUE OF LEGOS</title>
</head>

<body>
  <main id="main">
    <div id="top-bar">
      <h2 id="overall-record"></h2>
    </div>
    
    <nav class="center">
      <h1 class="center">League of Legos</h1>
      <ul class="right">
        <li class="right"><a href="https://github.com/derek-2/NALeague"><img id="github-img" src="../images/github.png" alt="github"></a></li>
      </ul>
    </nav>

    <div id="everything-else">
      <div class="top-bar center">
          <img id="league-img" src="../images/background.jpg" alt="league of legos">
          <label class="inside input-field"><input type="text" id="team1" placeholder="Blue Team"></label>
          <label class="inside input-field"><input type="text" id="team2" placeholder="Red Team"></label>
          <button id="search-btn" >Search</button>
      </div>
    </div>
      
    <div id="stats"></div>
  </main>
</body>

</html>
